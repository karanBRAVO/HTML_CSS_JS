<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Todo's</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="headingContainer">
                <h1>Short todo's</h1>
            </div>
            <div class="inputContainer">
                <div class="input">
                    <input type="text" name="todo" id="todoInp" placeholder="What to add in todo list...">
                </div>
            </div>
            <div class="mainTodoListContainer">
                <div class="subHeadingCont">
                    <h4>Todo list</h4>
                </div>
                <div class="todoListContainer">
                    <div class="todos" id="showTodos">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
